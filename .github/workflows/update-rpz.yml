name: Update RPZ Blocklists

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.36'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install cpanminus
        run: curl -L https://cpanmin.us | perl - App::cpanminus

      - name: Install Perl dependencies via cpanm
        run: |
          cpanm --notest LWP::UserAgent LWP::Protocol::https IO::Socket::SSL

      - name: Generate RPZ blocklists
        run: |
          mkdir -p tools/logs
          perl tools/blocklist2rpz-multi.pl -w -d ./ -l tools/urllist.txt \
            -e tools/logs/error_$(date +%Y%m%d_%H%M%S).log \
            -s tools/logs/status_$(date +%Y%m%d_%H%M%S).txt \
            --validate --validation-report tools/logs/validation_$(date +%Y%m%d_%H%M%S).txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ads/ malware/ phishing/ tracking/ misc/
          git commit -m "Automated update: RPZ blocklists ($(date -u))" || echo "No changes to commit"
          # Holt neueste Ã„nderungen vom Remote und integriert sie per Rebase
          git pull --rebase origin ${{ github.ref_name }}
          git push

