name: Update RPZ Blocklists

on:
  schedule:
    - cron: '0 3 * * *'   # Runs daily at 03:00 UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.36'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwww-perl liblwp-protocol-https-perl libio-socket-ssl-perl

      - name: Generate RPZ blocklists
        run: |
          mkdir -p tools/logs
          perl tools/blocklist2rpz-multi.pl -w -d ./ -l tools/urllist.txt \
            -e tools/logs/error_$(date +%Y%m%d_%H%M%S).log \
            -s tools/logs/status_$(date +%Y%m%d_%H%M%S).txt \
            --validate --validation-report tools/logs/validation_$(date +%Y%m%d_%H%M%S).txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ads/ malware/ phishing/ tracking/ misc/
          git commit -m "Automated update: RPZ blocklists ($(date -u))" || echo "No changes to commit"
          git push

